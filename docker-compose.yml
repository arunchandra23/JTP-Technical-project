version: '3.8'
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://db:6333
      - QDRANT_API_KEY=API_KEY
      - ENCODER_MODEL_PATH=backend/model/encoder_model.keras
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: "qdrant/qdrant"
    environment:
      - QDRANT__STORAGE__STORAGE_PATH=/var/lib/qdrant
    volumes:
      - qdrant_data:/var/lib/qdrant
    ports:
      - "6333:6333"

volumes:
  qdrant_data:
